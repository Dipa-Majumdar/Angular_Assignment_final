<div class="container">

<h3>Employee Management Application</h3>
		<form #form="ngForm" >
			<div class="form-group">
			<label id="fname" >First Name:</label><br>
			<input type="text" id="fname" name="FirstName" 
			[(ngModel)]="model.FirstName"><br><br>
			</div>
			<div class="form-group">
			<label >Last Name:</label><br>
			<input type="text" id="lname" name="LastName" [(ngModel)]="model.LastName"><br><br>
			</div>
			<div class="form-group">
			<label for="email">Email:</label><br>
			<input type="email" id="email" name="Email" [(ngModel)]="model.Email"><br><br></div>
			<div class="form-group">
			<label for="cnum">Contact Number:</label><br>
			<input type="text" id="cnum" name="Contact" [(ngModel)]="model.Contact"><br><br></div>
			<div class="form-group">
			<label for="address">Address</label><br>
			<textarea id="address" name="Address" [(ngModel)]="model.Address"></textarea><br><br>
			</div>
			<div class="form-group">
			<label for="uname">Username:</label><br>
			<input type="text" id="uname" name="UserName" [(ngModel)]="model.UserName"><br><br></div>
			<div class="form-group">
			<label for="pwd">Password:</label><br>
			<input type="password" id="pwd" name="Password" [(ngModel)]="model.Password"><br><br></div>
		


			<div class="form-group">
			<label>Qualifications:</label><br>
			<select class="form-control" id="qualification" name="qualification_name"
			[(ngModel)]="model.qualification_name">
			
				<option *ngFor="let qua of qualifications">
					{{qua}}
				</option>
			</select><br><br>
			</div>


			<div class="form-group">
			<label> Experience:</label><br>
			<select class="form-control" id ="experience" name ="experience_name" [(ngModel)]="model.experience_name">
			<!--<option disabled="disabled" selected>--Select--</option>-->
			<option *ngFor = "let exp of experiences">
 					{{exp}}
 			</option>
			</select>
			</div>
			


			<br><br>
			
			
			<div class="form-group" >
			<label for ="coding_languages">Coding Languages:</label><br>

				<div  *ngFor = "let lang of coding_languages">
               <label><input type = "checkbox" (change)="chk_lang(lang)">{{lang}}</label>
                </div>
				
			</div>

				
			
		<br><br>
		<input type="button" class="btn btn-primary"  value="Submit" (click)="onSubmit()">

			<!--<button class="btn btn-primary" type="submit" id="submit">Submit</button>-->
				</form>
		
		</div>
